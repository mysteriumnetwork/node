notify-uptimerobot:
  stage: post-release
  tags: [go]
  script:
    - |
      if [ "$NIGHTLY_BUILD" = "1" -o "$NIGHTLY_BUILD" = "T" -o "$NIGHTLY_BUILD" = "true" -o "$NIGHTLY_BUILD" = "True" -o "$NIGHTLY_BUILD" = "TRUE" ]; then
        curl -so /dev/null -I "$NIGHTLY_UPTIMEROBOT"
      fi
  only:
    - master

